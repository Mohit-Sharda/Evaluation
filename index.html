
<!DOCTYPE html>
<html>
  <head>
    <title>Masai Doctor Records</title>
  </head>
  <body>
    <!-- Use this form for data input  -->
    <form>
      <input placeholder="Name" type="text" id="name" />
      <input placeholder="Doctor ID" type="text" id="doctor_id" />
      <select id="specialization">
        <option value="">Select Specialization</option>
        <option value="Dermatologist">Dermatologist</option>
        <option value="Dentist">Dentist</option>
        <option value="Gynecologist">Gynecologist</option>
      </select>
      <input placeholder="Experience" type="number" id="experience" />
      <input placeholder="Email" type="email" id="email" />
      <input placeholder="Mobile No." type="number" id="mobile" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Use this Select tag for filter part  -->
    <select id="filter">
      <option value="">Select Specialization</option>
      <option value="Dermatologist">Dermatologist</option>
      <option value="Dentist">Dentist</option>
      <option value="Gynecologist">Gynecologist</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Doctor ID</th>
          <th>Specialization</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table>
  </body>
  
  <script>

let myform = document.querySelector("form")

let tbody = document.querySelector("tbody")


myform.addEventListener("submit", function(e) {
   
    e.preventDefault();

    let name = document.getElementById("name").value
    let docID = document.getElementById("doctor_id").value
    let dept = document.getElementById("specialization").value
    let exp = document.getElementById("experience").value
    let email = document.getElementById("email").value
    let mob = document.getElementById("mobile").value
    let tbody = document.querySelector("tbody")


    let role;
    if (exp > 5) {
      role = "Senior";
    } else if (exp >= 2 && exp <= 5) {
      role = "Junior";
    } else {
      role = "Fresher";
    }

    let newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td>${name}</td>
      <td>${docID}</td>
      <td>${dept}</td>
      <td>${exp}</td>
      <td>${email}</td>
      <td>${mob}</td>
      <td>${role}</td>
      <td><button class="deleteButton" style="background-color: red; color: white;">Delete</button></td>
    `;


    tbody.appendChild(newRow);

    myform.reset();
});


tbody.addEventListener("click", function(e) {
    if (e.target.classList.contains("deleteButton")) {
      e.target.closest("tr").remove();
    }

     
    });


  </script>
</html>
